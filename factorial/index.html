        <title>Find Factorial</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <style>
            body{
                color: brown;
            }
        </style>
    </head>
    <body>
        <script>
            var number= prompt("Enter a positive number");
            var factorial = 1;

            for( var i = 1; i <= number; i++){
                factorial *=i;
            }
            
               console.log("Factorial of this number is : -" + "  " +   factorial);
               document.write("Factorial of this number is : -"  +  "  "  +  factorial);
        </script>
    </body>
