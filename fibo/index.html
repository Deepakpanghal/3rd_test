    <body>

        <h3>Open console to view the Fibonacci series</h3>
        
        
        <script>
              var number=prompt("Enter the number");
              number=parseInt(number);
               var number1 = 0;
               var number2 = 1;
               var nextNumber;
              
               console.log('Fibonacci Series:');

                for (var i = 1; i <= number; i++) {
                     console.log(number1);
                      nextNumber = number1 + number2;
                       number1 = number2;
                       number2 = nextNumber;
                }
        </script>
    </body>
</html>
