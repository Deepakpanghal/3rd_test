<!DOCTYPE html>
<html>

        <title>table</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
     
        <style>
            h3{
                color: brown;
            }
        </style>
    </head>
    <body>

        <h3>Open console for output</h3>
        
        <script>
               
               var number = prompt("Enter the number");
               var result;

                for( var i = 1; i <= 20; i++){
                      result = i*number; 
                      
                console.log(`${number} * ${i} = ${result}`);
                }
        </script>
    </body>
